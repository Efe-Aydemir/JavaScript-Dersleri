<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <div id="main">
        <ul id="days">
            
        </ul>
    </div>
    <script>
        let ul = document.querySelector('#days')
        let days = ["pazatesi","salı","çarşamba","perşembe","cuma","cumartesi","pazar"]

        let günler = days.map( (gün) => {
            let li = document.createElement('li')
            li.innerHTML = gün
            ul.append(li)

        })
    </script>
</body>
</html>
